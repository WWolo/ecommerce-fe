<p-toast></p-toast>
<p-confirmDialog
  key="confirmDialog"
  position="top"
  rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>

<div class="admin-page">
  <p-card header="Categories" subheader="List of all products">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              label="New"
              [rounded]="true"
              icon="pi pi-plus"
              [routerLink]="'form'"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    @if(products$ | async; as products){
    <div class="grid">
      <div class="col-12">
        <p-table [value]="products" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="name" /></th>
              <th>Image</th>
              <th pSortableColumn="price">
                Price <p-sortIcon field="price" />
              </th>
              <th pSortableColumn="stock">
                Stock <p-sortIcon field="stock" />
              </th>
              <th pSortableColumn="category">
                Category <p-sortIcon field="category" />
              </th>
              <th pSortableColumn="created">
                Created at <p-sortIcon field="created" />
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.name }}</td>
              <td>{{ product.image }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.countInStock }}</td>
              <td>{{ product.category }}</td>
              <td>{{ product.dateCreated }}</td>
              <td>
                <p-button
                  class="mr-2"
                  icon="pi pi-pencil"
                  severity="success"
                  (click)="editProduct(product.id)"></p-button>
                <p-button
                  icon="pi pi-trash"
                  severity="danger"
                  (click)="confirmDelete(product.id)"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    }
  </p-card>
</div>
