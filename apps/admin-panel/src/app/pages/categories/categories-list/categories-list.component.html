<p-toast></p-toast>
<p-confirmDialog
  key="confirmDialog"
  position="top"
  rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>

<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              label="New"
              [rounded]="true"
              icon="pi pi-plus"
              [routerLink]="'form'"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    @if(categories$ | async; as categories){
    <div class="grid">
      <div class="col-12">
        <p-table [value]="categories" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="name" /></th>
              <th>Icon</th>
              <th>Color</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{ category.name }}</td>
              <td><i class="pi" [ngClass]="'pi-' + category.icon"></i></td>
              <td>
                <div
                  class="color-preview"
                  [style.background-color]="category.color"></div>
              </td>
              <td>
                <p-button
                  class="mr-2"
                  icon="pi pi-pencil"
                  severity="success"
                  (click)="editCategory(category.id)"></p-button>
                <p-button
                  icon="pi pi-trash"
                  severity="danger"
                  (click)="confirmDelete(category.id)"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    }
  </p-card>
</div>
